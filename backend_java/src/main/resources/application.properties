spring.application.name=demo

# Database Connection Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/todos
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Server Configuration
server.port=8000

# Flyway Configuration (Optional, defaults are usually fine)
# spring.flyway.enabled=true # Flyway is enabled by default if present
spring.flyway.baseline-on-migrate=true

# MyBatis Configuration (Optional, defaults are usually fine)
# mybatis.mapper-locations=classpath:/mapper/*.xml # Example if using XML mappers
